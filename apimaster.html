<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="prism.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <title>API Master</title>
    <style>
        .btn-primary {
            width: 3%;
        }

        body {
            background: linear-gradient(to right, #e91e63, #673ab7);
            color: #eee;
        }

        #submit {
            width: 7%;
        }

        #responsePre {
            max-height: 500px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="my-3 text-center">API Master</h1>
    </div>
    <!--  -->
    <div class="container ">
        <!--  -->
        <!--! URL Box  -->
        <div class="form-group row">
            <label for="url" class="col-sm-2 fw-semibold col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="Enter URL here">
            </div>
        </div>

        <br>

        <!--! Request type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label fw-semibold col-sm-2 pt-0">Request Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="get" value="GET" checked>
                        <label class="form-check-label fw-semibold" for="get">
                            GET
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="requestType" id="post" value="POST">
                        <label class="form-check-labe fw-semiboldl" for="post">
                            POST
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <br>

        <!--! Content type box -->
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label fw-semibold col-sm-2 pt-0">Content Type</legend>
                <div class="col-sm-10">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="JSONRadio" value="JSON"
                            checked>
                        <label class="form-check-label fw-semibold" for="JSON">
                            JSON
                        </label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="contentType" id="paraRadio" value="para">
                        <label class="form-check-label fw-semibold" for="para">
                            Custom Parameters
                        </label>
                    </div>

                </div>
            </div>
        </fieldset>

        <br>

        <!--! Parameters Box -->
        <div id="parametersBox">
            <div class="row">
                <label for="url" class="col-sm-2 fw-semibold col-form-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterKey1" placeholder="Enter Parameter 1 Key">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="parameterValue1" placeholder="Enter Parameter 1 Value">
                </div>
                <button id="addPara" class="btn btn-primary">+</button>
            </div>
            <div id="paras"></div>
        </div>

        <!--! JSON Box -->
        <div class="my-3" id="JSONBox">
            <div class="form-group row">
                <label for="requestJSONText" class="col fw-semibold-sm-2 col-form-label">Enter JSON Request </label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJSONText" rows="3"></textarea>
                </div>
            </div>
        </div>

        <!--! Fetch button -->
        <div class="form-group row my-2">
            <div class="col-sm-10">
                <button id="submit" class="btn fw-semibold btn-primary">Fetch</button>
            </div>
        </div>

        <br>

        <!--! Response -->
        <div class="" id="responseBox">
            <div class="form-group row">
                <label for="responseText" class="col-sm-2 fw-semibold col-form-label">Response</label>
                <div class="col-sm-10">
                    <pre id="responsePre"
                        class="language-javascript"><code id="responsePrism" class="language-javascript">Your Response will appear here.</code></pre>
                </div>
            </div>
        </div>
        <!--  -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="apimaster.js"></script>
    <script src="prism.js"></script>
</body>

</html>
